<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shareable Code Runner</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Shareable Code Runner</div>
      <div class="actions">
        <select id="modeSelect">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
          <option value="py">Python (Pyodide)</option>
        </select>
        <button id="runBtn">Run â–¶</button>
        <button id="shareBtn">Share ðŸ”—</button>
      </div>
    </header>

    <main class="editor-area">
      <section class="pane pane-left">
        <label for="code">Code</label>
        <textarea id="code" spellcheck="false"></textarea>
        <div class="examples">
          <button data-example="html">Example: HTML</button>
          <button data-example="js">Example: JS</button>
          <button data-example="py">Example: Python</button>
        </div>
      </section>

      <section class="pane pane-right">
        <label>Output</label>
        <iframe id="preview" sandbox="allow-scripts" srcdoc="" ></iframe>
        <label>Console</label>
        <pre id="console" class="console"></pre>
      </section>
    </main>

    <script src="/runner.js"></script>
  </body>
</html>
